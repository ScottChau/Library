<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Scott's Library</title>
  </head>
  <body>
    <header>
      <h1>Welcome to <span class="highlight">Scott's</span> Library!</h1>
      <button data-modal-target="#modal" class="btn btn_newbook">
        Press me to create new book
      </button>
    </header>
    <!-- Popup window -->
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">New Book</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="new-book-form">
        <form class="modal-body" method="GET" action="/">
          <label class="form" for="author">Author: </label>
          <input class="form" type="text" id="author" required />
          <label class="form" for="title">Title: </label>
          <input class="form" type="text" id="title" required />
          <label class="form" for="number-of-pages">Number of pages: </label>
          <input class="form" type="number" id="number-of-pages" required />
          <label class="form" for="read-yet">Have you read yet? </label>
          <input class="form" type="checkbox" id="read-yet" />
          <button id="submit" type="submit">Submit</button>
          <button id="reset" type="reset">Reset</button>
        </form>
      </div>
    </div>
    <div id="overlay"></div>
    <!-- Popup window -->
    <div class="book_section"></div>
  </body>
</html>
